<span id="fruits">123</span>

<script>
  var d = new Date();
  var months = ['January', 'February', 'March']; // список месяцев
  var fruits = {{ site.data.fruits | jsonify }}; // получаем список фруктов из YAML

  var monthIndex = d.getMonth(); // получаем индекс текущего месяца
  var monthFruits = fruits[monthIndex]; // получаем массив фруктов для текущего месяца

  // выводим список фруктов на страницу
  var fruitsList = '';
  for (var i = 0; i < monthFruits.length; i++) {
    fruitsList += '<li>' + monthFruits[i] + '</li>';
  }
  document.getElementById("fruits").innerHTML = '<ul>' + monthIndex + '</ul>';
  document.getElementById("fruits").innerHTML = '<ul>' + fruitsList + '</ul>';
</script>
