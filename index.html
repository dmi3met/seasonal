---
layout: default
title: "Сезонные овощи и фрукты"
---
<h1 id="title">Сезонные овощи и фрукты: </h1>
<div id="vegs">Овощи:</div>
<div id="fruits">Фрукты:</div>


<script>
  var d = new Date();
  var monthIndex = d.getMonth();
  document.getElementById("title").innerHTML += d.toLocaleDateString("ru-RU", { month: 'long' })
  
  var vegs = {{ site.data.vegs | jsonify }};
  var monthVegs = vegs[monthIndex];
  var vegsList = '';
  for (var i = 0; i < monthVegs.length; i++) {
    vegsList += '<li>' + monthVegs[i] + '</li>';
  }
  document.getElementById("vegs").innerHTML += '<ul>' + vegsList + '</ul>';

  
  var fruits = {{ site.data.fruits | jsonify }};
  var monthFruits = fruits[monthIndex];
  var fruitsList = '';
  for (var i = 0; i < monthFruits.length; i++) {
    fruitsList += '<li>' + monthFruits[i] + '</li>';
  }
  document.getElementById("fruits").innerHTML += '<ul>' + fruitsList + '</ul>';

</script>
